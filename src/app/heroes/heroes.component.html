<div class="container">
  <div class="row">
<div class="col-sm-4">
<ul class="heroes">
  <li *ngFor='let hero of heroes' 
  (click)="onSelect(hero)" 
  [class.selected] = "hero===selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

</div>
<div *ngIf='selectedHero' class="col-sm-8">
  <h2>{{selectedHero.name}} Details</h2>
  <div>
    <span>Id: </span> {{selectedHero.id}} </div>
  <div>
    <span>Name: </span> {{selectedHero.name | uppercase}} </div>
  <div>
    <label>Update Name</label>
    <input [(ngModel)]="selectedHero.name" placeholder="Enter Name">
  </div>
</div>
</div>
</div>
